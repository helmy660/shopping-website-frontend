<div class="row">
    <div class="col-xs-12">
        <img [src]="selectedItem.imagePath" alt="" class="img-responsive" style="max-height: 200px;">
    </div>
</div>


<div class="row">
    <div class="col-xs-12">
        <h1>{{ selectedItem.name }}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li>
                    <a href="#">Add to Cart</a>
                </li>
                <li>
                    <a href="#">Edit item</a>
                </li>
                <li>
                    <a href="#">Delete item</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        description: {{ selectedItem.description }}
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        available size: {{ selectedItem.specifications.size }}
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        available colors: {{ selectedItem.specifications.color }}
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        gender: {{ selectedItem.specifications.gender }}
    </div>
</div>
